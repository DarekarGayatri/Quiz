<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Quiz App</h1>
            <button id="start-btn">Start Quiz</button>
            <button id="leaderboard-btn">Leaderboard</button>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="header">
                <div id="timer">Time: <span id="time">30</span>s</div>
                <div id="score">Score: <span id="current-score">0</span></div>
            </div>
            <div id="question-container">
                <h2 id="question">Question goes here</h2>
                <div id="answers" class="btn-grid">
                </div>
            </div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h2>Quiz Complete!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <input type="text" id="name-input" placeholder="Enter your name">
            <button id="save-score-btn">Save Score</button>
            <button id="play-again-btn">Play Again</button>
        </div>

        <div id="leaderboard-screen" class="screen hidden">
            <h2>Leaderboard</h2>
            <div id="leaderboard-list"></div>
            <button id="back-btn">Back to Menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
